<div id="register">

  <h1 class="page-title">
    Register
  </h1>

  <p class="or-login">
    Or <a routerLink="/login">login</a> if you already have an account.
  </p>

  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="register-form">

    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" class="form-control" formControlName="firstName">
      <div *ngIf="registrationForm.get('firstName')?.invalid && (registrationForm.get('firstName')?.dirty || registrationForm.get('firstName')?.touched)">
        <div class="error-msg" *ngIf="registrationForm.get('firstName')?.hasError('required')">First name is required.</div>
      </div>

    </div>

    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" class="form-control" formControlName="lastName">
      <div *ngIf="registrationForm.get('lastName')?.invalid && (registrationForm.get('lastName')?.dirty || registrationForm.get('lastName')?.touched)">
        <div class="error-msg" *ngIf="registrationForm.get('lastName')?.hasError('required')">Last name is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email">
      <div *ngIf="registrationForm.get('email')?.invalid && (registrationForm.get('email')?.dirty || registrationForm.get('email')?.touched)">
        <div class="error-msg" *ngIf="registrationForm.get('email')?.hasError('required')">Email is required.</div>
        <div class="error-msg" *ngIf="registrationForm.get('email')?.hasError('email')">Please enter a valid email address.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password">
      <div *ngIf="registrationForm.get('password')?.invalid && (registrationForm.get('password')?.dirty || registrationForm.get('password')?.touched)">
        <div class="error-msg" *ngIf="registrationForm.get('password')?.hasError('required')">Password is required.</div>
        <div class="error-msg" *ngIf="registrationForm.get('password')?.hasError('minlength')">Password must be at least 8 characters long.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password2">Confirm Password</label>
      <input type="password" id="password2" class="form-control" formControlName="password2">
      <div class="error-msg" *ngIf="registrationForm.hasError('passwordMatch')">
        Passwords do not match.
      </div>
    </div>


    <button type="submit" class="form-btn" [disabled]="registrationForm.invalid">Register</button>

  </form>

</div>
