<section id="author">

  <div class="user-details-container">

    <div class="user-details-container-inner">

      <div class="user-details">

        <div class="profile-photo">

          <img src="./assets/user.jpg" alt="profile-photo">

        </div>

        <div class="user-personal-info">

          <div class="user-name">
            Tracey Wood
          </div>

          <div class="user-role">
            Collaborator & Writer
          </div>

        </div>

      </div>

      <p class="user-bio">
        Meet Jonathan Doe, a passionate writer and blogger with a love for technology and travel. Jonathan holds a
        degree in Computer Science and has spent years working in the tech industry, gaining a deep understanding of the
        impact technology has on our lives.
      </p>

      <div class="user-social-links">

        <a href="#" class="user-social-link">
          <fa-icon [icon]="faFacebook" size="lg"></fa-icon>
        </a>

        <a href="#" class="user-social-link">

          <fa-icon [icon]="faTwitter" size="lg"></fa-icon>

        </a>

        <a href="#" class="user-social-link">

          <fa-icon [icon]="faInstagram" size="lg"></fa-icon>

        </a>

        <a href="#" class="user-social-link">

          <fa-icon [icon]="faYoutube" size="lg"></fa-icon>

        </a>

      </div>

    </div>

  </div>

  <app-posts-grid></app-posts-grid>


</section>
