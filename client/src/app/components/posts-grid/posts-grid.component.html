<section class="posts-grid-container">

  <h2 *ngIf="showTitle" class="section-title">{{title}}</h2>

  <div class="posts-grid">

    <div *ngFor="let post of posts" class="post-card">

      <a routerLink="/post/{{post._id}}" class="post-card-image">

        <img src="{{post?.image}}" alt="post-card">

      </a>

      <div class="post-card-top">

        <div class="labels">

          <a routerLink="/category/{{post.category?._id}}" class="label">{{ post.category?.name }}</a>

        </div>

        <div *ngIf="showActions" class="actions">
          <a *ngIf="post.author?._id == userId" routerLink="/edit-post/{{ post._id }}" class="edit-btn">
            <fa-icon [icon]="faPencil" size="xs"></fa-icon>
          </a>

          <a *ngIf="post.author?._id == userId" (click)="onDelete(post._id)" class="delete-btn">
            <fa-icon [icon]="faTrash" size="xs"></fa-icon>
          </a>

        </div>

      </div>

      <h3 class="title">
        <a routerLink="/post/{{ post._id }}">
          {{ post.title }}
        </a>
      </h3>

      <div class="details">

        <div class="user-details">

          <a routerLink="/author/{{post.author?._id}}" class="profile-photo">

            <img src="{{ post.author?.image }}" alt="profile-photo">

          </a>

          <a routerLink="/author/{{post.author?._id}}" class="user-name">
            {{ post.author?.firstName }} {{ post.author?.lastName }}
          </a>

        </div>

      </div>


    </div>

  </div>

  <a *ngIf="showMoreButton" routerLink="/blog" class="btn view-all">
    View All Posts
  </a>

</section>
