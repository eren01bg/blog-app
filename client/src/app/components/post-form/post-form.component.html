<div id="post-form">

  <h1 class="page-title">
    {{ title }}
  </h1>

  <div *ngIf="errorMessage" class="form-error">
    {{ errorMessage }}
  </div>

  <form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="post-form-form">


    <div class="form-group">
      <label for="title">Title</label>
      <input type="title" id="title" class="form-control" formControlName="title">
      <div
        *ngIf="postForm.get('title')?.invalid && (postForm.get('title')?.dirty || postForm.get('title')?.touched)">
        <div class="error-msg" *ngIf="postForm.get('title')?.hasError('required')">Title is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <textarea type="content" id="content" class="form-control" formControlName="content" cols="30"
        rows="10"></textarea>
      <div
        *ngIf="postForm.get('content')?.invalid && (postForm.get('content')?.dirty || postForm.get('content')?.touched)">
        <div class="error-msg" *ngIf="postForm.get('content')?.hasError('required')">Content is required.</div>
      </div>
    </div>


    <div class="form-group">
      <label for="image">Image URL</label>
      <input type="text" id="image" class="form-control" formControlName="image" placeholder="https:// or http://">
      <div
        *ngIf="postForm.get('image')?.invalid && (postForm.get('image')?.dirty || postForm.get('image')?.touched)">
        <div class="error-msg" *ngIf="postForm.get('image')?.hasError('required')">image is required.</div>
      </div>
    </div>


    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" formControlName="category" class="form-control">
        <option *ngFor="let category of categories" [value]="category._id">{{ category.name }}</option>
      </select>
      <div
        *ngIf="postForm.get('category')?.invalid && (postForm.get('category')?.dirty || postForm.get('category')?.touched)">
        <div class="error-msg" *ngIf="postForm.get('category')?.hasError('required')">Category is required.</div>
      </div>
    </div>

    <button type="submit" class="form-btn" [disabled]="postForm.invalid">{{title}}</button>

  </form>

</div>
