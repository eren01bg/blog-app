<div id="login">

  <h1 class="page-title">
    Login
  </h1>

  <p class="or-register">
    Or <a routerLink="/register">Register</a> if you don't have an account.
  </p>

  <div *ngIf="errorMessage" class="form-error">
    {{ errorMessage }}
  </div>


  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email">
      <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
        <div class="error-msg" *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</div>
        <div class="error-msg" *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email address.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password">
      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
        <div class="error-msg" *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</div>
      </div>
    </div>

    <button type="submit" class="form-btn" [disabled]="loginForm.invalid">Login</button>

  </form>

</div>
