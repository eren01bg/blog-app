<article id="post">

  <div class="labels">
    <a routerLink="/category/{{post?.category?._id}}" class="label">{{post.category?.name}}</a>
  </div>

  <h1 class="title">
    {{post?.title}}
  </h1>

  <div class="details">

    <div class="user-details">

      <a class="profile-photo" routerLink="/author/{{post.author?._id}}">

        <img src="{{post.author?.image}}" alt="profile-photo">

      </a>

      <a class="user-name" routerLink="/author/{{post.author?._id}}">
        {{post.author?.firstName}} {{post.author?.lastName}}
      </a>

    </div>



  </div>

  <div class="featured-image">

    <img src="{{post?.image}}" alt="featured-image">

  </div>

  <div class="content" [innerHTML]="post?.content">
  </div>

</article>
